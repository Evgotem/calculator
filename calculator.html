<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>

   <div class="calculator">
      
     <div class="item input">
         <form action="" name="form">
            <input type="text" name='textview' readonly class="operation-input">
         </form>
     </div>
     <div class="item clean bg">C</div>
     <div class="item backspace bg">&larr;</div>
     <div class="item value operator bg">+</div>
     <div class="item value operator bg">-</div>
     <div class="item value operator bg">*</div>
     <div class="item value operator bg">/</div>
     <div class="item value">7</div>
     <div class="item value">8</div>
     <div class="item value">9</div>
     <div class="item value bg">(</div>
     <div class="item value">4</div>
     <div class="item value">5</div>
     <div class="item value">6</div>
     <div class="item value bg">)</div>
     <div class="item value">1</div>
     <div class="item value">2</div>
     <div class="item value">3</div>
     <div class="item equal bg">=</div>
     <div class="item value zero">0</div>
     <div class="item value">.</div>  
   </div> 


   <script src="script.js"></script>
</body>
</html>
