<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>

   <div class="calculator">
      <div class="display">
         <input class="number-input" type="number" id="number1" value='10'>
         <input class="number-input" type="number" id="number2" value='5'>
      </div>
      <div class="toolbar">
         <input class='operator' type="button" value="+" id="plusButton">
         <input class='operator' type="button" value="-" id="minusButton">
         <input class='operator' type="button" value="*" id="multiplyButton">
         <input class='operator' type="button" value="/" id="devideButton">
      </div>
   </div> 


   <script src="script.js"></script>
</body>
</html>
